<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

</head>
<body>
    <div class="container">
        <h1>ü§ñ Test RAG Chat Function</h1>
        
        <div class="info">
            <strong>H∆∞·ªõng d·∫´n:</strong>
            <ol>
                <li>ƒêƒÉng nh·∫≠p v√†o ·ª©ng d·ª•ng t·∫°i <a href="http://localhost:5174" target="_blank">http://localhost:5174</a></li>
                <li>M·ªü DevTools (F12) ‚Üí Console</li>
                <li>Ch·∫°y: <code>localStorage.getItem('supabase.auth.token')</code></li>
                <li>Copy access_token t·ª´ JSON v√† paste v√†o √¥ d∆∞·ªõi ƒë√¢y</li>
            </ol>
        </div>

        <label>Access Token:</label>
        <input type="password" id="accessToken" placeholder="Paste your access token here...">
        
        <label>User ID:</label>
        <input type="text" id="userId" placeholder="Enter your user ID...">

        <label>API Key (Lovable AI):</label>
        <input type="password" id="apiKey" placeholder="Optional: Your Lovable AI API key...">

        <label>Question/Query:</label>
        <textarea id="query" rows="3" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n...">Xin ch√†o, b·∫°n c√≥ th·ªÉ gi√∫p t√¥i t√¨m th√¥ng tin g√¨?</textarea>

        <label>Model:</label>
        <select id="model" style="padding: 10px;">
            <option value="google/gemini-2.5-flash">Gemini 2.5 Flash</option>
            <option value="google/gemini-2.5-pro">Gemini 2.5 Pro</option>
            <option value="openai/gpt-5-mini">GPT-5 Mini</option>
            <option value="openai/gpt-5">GPT-5</option>
        </select>

        <button onclick="testRagChat()" id="testBtn">Test RAG Chat</button>
        <button onclick="getAuthInfo()" style="background: #2196F3; margin-top: 5px;">Get Auth Info from LocalStorage</button>

        <div id="result"></div>
    </div>

    <script>
        function getAuthInfo() {
            const resultDiv = document.getElementById('result');
            try {
                // Try to get auth data from localStorage
                const authKeys = Object.keys(localStorage).filter(k => k.includes('supabase'));
                
                if (authKeys.length === 0) {
                    resultDiv.innerHTML = '<div class="result error">Kh√¥ng t√¨m th·∫•y auth data trong localStorage. H√£y ƒëƒÉng nh·∫≠p tr∆∞·ªõc!</div>';
                    return;
                }

                let authData = null;
                for (const key of authKeys) {
                    try {
                        const data = JSON.parse(localStorage.getItem(key));
                        if (data.access_token || data.user) {
                            authData = data;
                            break;
                        }
                    } catch (e) {}
                }

                if (!authData) {
                    resultDiv.innerHTML = '<div class="result error">Kh√¥ng th·ªÉ parse auth data. Format kh√¥ng ƒë√∫ng.</div>';
                    return;
                }

                const accessToken = authData.access_token;
                const userId = authData.user?.id;

                if (accessToken && userId) {
                    document.getElementById('accessToken').value = accessToken;
                    document.getElementById('userId').value = userId;
                    resultDiv.innerHTML = '<div class="result">‚úÖ ƒê√£ t·ª± ƒë·ªông ƒëi·ªÅn Access Token v√† User ID!</div>';
                } else {
                    resultDiv.innerHTML = '<div class="result error">Auth data kh√¥ng ƒë·∫ßy ƒë·ªß: ' + JSON.stringify(authData, null, 2) + '</div>';
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="result error">Error: ' + error.message + '</div>';
            }
        }

        async function testRagChat() {
            const resultDiv = document.getElementById('result');
            const testBtn = document.getElementById('testBtn');
            
            const accessToken = document.getElementById('accessToken').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const apiKey = document.getElementById('apiKey').value.trim();
            const query = document.getElementById('query').value.trim();
            const model = document.getElementById('model').value;

            if (!accessToken) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Vui l√≤ng nh·∫≠p Access Token!</div>';
                return;
            }

            if (!userId) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Vui l√≤ng nh·∫≠p User ID!</div>';
                return;
            }

            if (!query) {
                resultDiv.innerHTML = '<div class="result error">‚ùå Vui l√≤ng nh·∫≠p c√¢u h·ªèi!</div>';
                return;
            }

            testBtn.disabled = true;
            resultDiv.innerHTML = '<div class="result">‚è≥ ƒêang g·ªçi RAG Chat function...</div>';

            try {
                const url = 'https://cysokmjkkmitxzagoqjh.supabase.co/functions/v1/rag-chat';
                
                const headers = {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${accessToken}`,
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5c29rbWpra21pdHh6YWdvcWpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTAwMTIsImV4cCI6MjA3NDU2NjAxMn0.ZwXun6HYJ8HtjF-r0JBv5lCZoTPwMGAyZv01jZzP8Gs'
                };

                const body = JSON.stringify({
                    query: query,
                    model: model,
                    userId: userId,
                    apiKey: apiKey || undefined
                });

                console.log('Request URL:', url);
                console.log('Request Headers:', headers);
                console.log('Request Body:', body);

                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: body
                });

                const responseText = await response.text();
                console.log('Response Status:', response.status);
                console.log('Response Text:', responseText);

                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = { raw: responseText };
                }

                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result">
                            <strong>‚úÖ SUCCESS <span class="status success">Status: ${response.status}</span></strong>
                            <hr style="margin: 15px 0;">
                            <strong>Answer:</strong>
                            <p>${responseData.answer || 'No answer'}</p>
                            ${responseData.sources && responseData.sources.length > 0 ? `
                                <hr style="margin: 15px 0;">
                                <strong>Sources (${responseData.sources.length}):</strong>
                                <ul>${responseData.sources.map(s => `<li>${s.title} (ID: ${s.id})</li>`).join('')}</ul>
                            ` : ''}
                            <hr style="margin: 15px 0;">
                            <details>
                                <summary style="cursor: pointer; font-weight: bold;">Raw Response</summary>
                                <pre>${JSON.stringify(responseData, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <strong>‚ùå ERROR <span class="status error">Status: ${response.status}</span></strong>
                            <hr style="margin: 15px 0;">
                            <strong>Error Message:</strong>
                            <p>${responseData.error || responseData.message || 'Unknown error'}</p>
                            <hr style="margin: 15px 0;">
                            <details>
                                <summary style="cursor: pointer; font-weight: bold;">Full Response</summary>
                                <pre>${JSON.stringify(responseData, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Test error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <strong>‚ùå EXCEPTION</strong>
                        <hr style="margin: 15px 0;">
                        <p>${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            } finally {
                testBtn.disabled = false;
            }
        }
    </script>
</body>
